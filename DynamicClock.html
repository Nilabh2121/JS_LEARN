<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="clearInterval(Clock)">
        Click Here 
    </button><br><br>
    <p id ="showClock"></p>
    <script>
        var Clock = setInterval(clocktiming , 1000);
        function clocktiming(){
            var d = new Date();
            var Nilabh = d.toLocaleTimeString();
            document.getElementById('showClock').innerHTML = Nilabh;
            document.body.style.backgroundColor = "Purple";
        }
    </script>
</body>
</html>
